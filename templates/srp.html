{% extends "base.html" %}
{% block content %}
<br>
<p>Results: {{total}}</p>
<ul>
    <div class="list-group">
        {% for n in my_list %}
        <a href="#" class="list-group-item active">
            <h4 class="list-group-item-heading">{{n['_source']['source_code']}} <span class="badge">{{n['_score']}}</span></h4>
            {{n['_source']['body']}}
        </a>
        {% endfor %}

    </div>

</ul>
</ul>
{% endblock %}
